<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat Widget</title>

  <style>
    body{
        padding: 0;
        margin: 0;
    }
    .chat-header{
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(90deg, #BF51DC 0%, #5E55FA 100%);
      padding: 12px 20px;

    }
    .title-head{
      display: flex;
      margin: 0;
      
    }
    .title-head img{
      width: 40px;
      margin-right: 12px;
    }
    .title-head p{
      font-size: 16px;
      margin: 0;
      color: white;
    }
    .title-head span{
      font-size: 12px;
      color: white;
    }
    .green-dot{
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      margin-right: 4px;
      background-color: #43EE7D;
    }
    .close-btn{
      display: inline-block;
      width: 24px;
      height: 24px;
    }
    .close-btn svg{
      width: 100%;
    }
    .chatbox {
      width: 100%;
      max-width: 100%;
      height: 100vh;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
    }
    .messages {
      flex: 1;
      overflow-y: auto;
      background: #fff;
      padding: 1.5rem 1rem;
      border-radius: 8px;
    }
    .input-area {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 8px 16px;
      box-shadow: 0px -4px 16px 0px #00000014;

    }
  input {
    flex: 1;
    padding: 0.5rem;
    border-radius: 8px;
    border: none;
    border-radius: 16px;
    background-color: #F4F4F4;
  }
  .send-btn{
    width: 24px;
    height: 24px;
    background: url('./img-send.png') center no-repeat;
    background-size: contain;
  }
  .messages-box{
    display: flex;
    margin-bottom: 20px;
    align-items: flex-end;
  }
  .messages-box p{
    padding: 8px 12px;
    margin: 0;
    color: #444444;
  }
  .messages-bot img{
    display: inline-block;
    width: 24px;
    height: 24px;
    margin-right: 5px;
  }
  .messages-bot p{
    background-color: #F1F1F1;
    border-radius: 16px 16px 16px 0;
  
  }
  .messages-user{
    justify-content: end;
  }
  .messages-user p{
    border-radius: 16px 16px 0 16px;
    background-color:rgba(150, 144, 249, 0.2);
  }
  </style>
</head>
<body>
  <div class="chatbox">
    <div class="chat-header">
      <h2 class="title-head">
          <img src="./img-bot.png" alt="">
          <div class="title-wrap">
            <p>AICOM 平台智能幫手</p>
            <p><span class="green-dot"></span><span>在線上</span></p>
          </div>
      </h2>
      <a href="javascript:;" class="close-btn">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
          <path d="M12 22C17.5 22 22 17.5 22 12C22 6.5 17.5 2 12 2C6.5 2 2 6.5 2 12C2 17.5 6.5 22 12 22Z" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M9.16992 14.83L14.8299 9.17004" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M14.8299 14.83L9.16992 9.17004" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </a>
    </div>

    <div class="messages" id="messages">
      <div class="messages-bot messages-box">
        <img src="./img-head.png" alt="">
        <p>嗨，您好，我是 Poco，有什麼我可以幫上忙的地方嗎？</p>
      </div>
      <div class="messages-user messages-box">
        <p>123</p>
      </div>
    </div>
    <div class="input-area">
      <input id="userInput" type="text" placeholder="輸入訊息..." />
      <a href="javascript:;" class="send-btn" onclick="sendMessage()"></a>
    </div>
  </div>
  <script>
      function sendMessage() {
        const input = document.getElementById("userInput");
        const messages = document.getElementById("messages");
        const msg = input.value.trim();
        if (!msg) return;

        // 使用者訊息盒子
        const userBox = document.createElement("div");
        userBox.className = "messages-user messages-box";
        const userP = document.createElement("p");
        userP.innerHTML = `<strong>你：</strong>${msg}`;
        userBox.appendChild(userP);
        messages.appendChild(userBox);

        // Bot 回覆訊息盒子
        const botBox = document.createElement("div");
        botBox.className = "messages-bot messages-box";
        const botImg = document.createElement("img");
        botImg.src = "./img-head.png";
        botImg.alt = "bot";
        const botP = document.createElement("p");
        botP.innerHTML = `<strong>Bot：</strong>這是自動回覆：「${msg}」`;
        botBox.appendChild(botImg);
        botBox.appendChild(botP);
        messages.appendChild(botBox);

        input.value = "";
        messages.scrollTop = messages.scrollHeight;
      }

      document.getElementById("userInput").addEventListener("keydown", (e) => {
        if (e.key === "Enter") sendMessage();
      });

      document.querySelector('.close-btn').addEventListener('click', () => {
        // 通知父視窗隱藏 iframe
        window.parent.postMessage('closeChatIframe', '*');
      });
  </script>
</body>
</html>
