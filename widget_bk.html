<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat Widget</title>

  <style>
    body{
        padding: 0;
        margin: 0;
    }
    .chat-header{
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(90deg, #BF51DC 0%, #5E55FA 100%);
      padding: 9px 20px;
    }
    .title-head{
      display: flex;
      align-items: center;
      margin: 0;
    }
    .title-wrap{
      text-align: left;
    }
    .title-head img{
      width: 40px;
      margin-right: 12px;
    }
    .title-head p{
      font-size: 14px;
      margin: 0;
      font-weight: 700;
      color: white;
    }
    .title-head span{
      font-size: 12px;
      font-weight: 400;
      color: white;
    }
    .green-dot{
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      margin-right: 4px;
      background-color: #43EE7D;
    }
    .close-btn{
      display: inline-block;
      width: 24px;
      height: 24px;
    }
    .close-btn img{
      width: 100%;
    }
    .chatbox {
      width: 100%;
      max-width: 100%;
      height: 100vh;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
    }
    .messages {
      flex: 1;
      overflow-y: auto;
      background: #fff;
      padding: 1.5rem 1rem;
      border-radius: 8px;
    }
    .input-area {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 8px 16px;
      box-shadow: 0px -4px 16px 0px #00000014;

    }
  input {
    flex: 1;
    padding: 0.5rem;
    border-radius: 8px;
    border: none;
    border-radius: 16px;
    background-color: #F4F4F4;
  }
  .send-btn{
    width: 24px;
    height: 24px;
    background: url('./img-send.png') center no-repeat;
    background-size: contain;
  }
  .messages-box{
    display: flex;
    align-items: flex-end;
    margin-bottom: 20px;
  }
  .messages-content{
    padding: 8px 12px;
    max-width: 70%;
  }
  .messages-box p{
    margin: 0;
    text-align: left;
    font-size: 13px;
    font-weight: 400;
    color: #444444;
  }
  .messages-box span{
    padding: 0 5px;
    color: #888888;
    font-size: 10px;
  }
  .messages-box button{
    width: 100%;
    margin-top: 10px;
    padding: 4px;
    border:none;
    border-radius: 4px;
    background-color: #fff;
  }
  .messages-box textarea{
    display: block;
    width: 100%;
    font-size: 13px;
    margin-top: 10px;
    padding: 4px;
    border:none;
    border-radius: 4px;
    background-color: #fff;
    box-sizing: border-box;
  }
  .messages-bot img{
    display: inline-block;
    width: 24px;
    height: 24px;
    margin-right: 5px;
  }
  .messages-bot .messages-content{
    background-color: #F1F1F1;
    border-radius: 16px 16px 16px 0;
  
  }
  .messages-user{
    justify-content: end;
  }
  .messages-user .messages-content{
    border-radius: 16px 16px 0 16px;
    background-color:rgba(150, 144, 249, 0.2);
  }
  .spinner {
    text-align: center;
  }

  .spinner > div {
    width: 8px;
    height: 8px;
    background-color: #444;

    border-radius: 100%;
    display: inline-block;
    -webkit-animation: sk-bouncedelay 1.4s infinite ease-in-out both;
    animation: sk-bouncedelay 1.4s infinite ease-in-out both;
  }

  .spinner .bounce1 {
    -webkit-animation-delay: -0.32s;
    animation-delay: -0.32s;
  }

  .spinner .bounce2 {
    -webkit-animation-delay: -0.16s;
    animation-delay: -0.16s;
  }

  @-webkit-keyframes sk-bouncedelay {
    0%, 80%, 100% { -webkit-transform: scale(0) }
    40% { -webkit-transform: scale(1.0) }
  }

  @keyframes sk-bouncedelay {
    0%, 80%, 100% { 
      -webkit-transform: scale(0);
      transform: scale(0);
    } 40% { 
      -webkit-transform: scale(1.0);
      transform: scale(1.0);
    }
  }
  </style>
</head>
<body>
  <div class="chatbox">
    <div class="chat-header">
      <h2 class="title-head">
          <img src="./img-bot.png" alt="">
          <div class="title-wrap">
            <p>AICOM 平台智能幫手</p>
            <p><span class="green-dot"></span><span>在線上</span></p>
          </div>
      </h2>
      <a href="javascript:;" class="close-btn">
        <img src="./img-close.png" alt="">
      </a>
    </div>

    <div class="messages" id="messages">
      <div class="messages-bot messages-box">
        <img src="./img-head.png" alt="">
        <div class="messages-content">
          <p>嗨，您好，我是 Poco，有什麼我可以幫上忙的地方嗎？</p>
        </div>
        <span>7:20</span>
      </div>
      <div class="messages-bot messages-box">
        <img src="./img-head.png" alt="">
        <div class="messages-content">
          <div class="spinner">
            <div class="bounce1"></div>
            <div class="bounce2"></div>
            <div class="bounce3"></div>
          </div>
        </div>
        <span>7:20</span>
      </div>
      <div class="messages-user messages-box">
        <span>7:20</span>
        <div class="messages-content">
          <p>嗨，您好，我是 Poco，有什麼我可以幫上忙的地方嗎？</p>
        </div>
      </div>
      <div class="messages-bot messages-box">
        <img src="./img-head.png" alt="">
        <div class="messages-content">
          <p>請問這次的對話是否有解決您的問題呢？</p>
          <button onclick="showText('是')">是</button>
          <button onclick="showText('否')">否</button>
          <textarea type="text" placeholder="更多意見回饋" rows="4"></textarea>
        </div>
        <span>7:20</span>
      </div>
    </div>
    <div class="input-area">
      <input id="userInput" type="text" placeholder="輸入訊息..." />
      <a href="javascript:;" class="send-btn" onclick="sendMessage()"></a>
    </div>
  </div>
  <script>
      // let isInitialized = false;
      function init(){
        // if (isInitialized) return;
        // isInitialized = true;
        // messages.innerHTML = '';
        createBotMsg('嗨，您好，我是 Poco，有什麼我可以幫上忙的地方嗎？')
        // const botBox = document.createElement("div");
        // botBox.className = "messages-bot messages-box";
        // const botBoxContent = document.createElement("div");
        // botBoxContent.className = "messages-content";
        // const botImg = document.createElement("img");
        // botImg.src = "./img-head.png";
        // botImg.alt = "bot";
        // const botP = document.createElement("p");
        // botP.innerHTML = `嗨，您好，我是 Poco，有什麼我可以幫上忙的地方嗎？`;

        // const botTime = document.createElement("span");
        // botTime.textContent = formatTime();

        // botBox.appendChild(botImg);
        // botBox.appendChild(botBoxContent);
        // botBoxContent.appendChild(botP);
        // botBox.appendChild(botTime);
        // messages.appendChild(botBox);
      }
      init()

      function createUserMsg(str){
        // 使用者訊息盒子
        const userBox = document.createElement("div");
        userBox.className = "messages-user messages-box";
        const userTime = document.createElement("span");
        userTime.textContent = formatTime();
        const userBoxContent = document.createElement("div");
        userBoxContent.className = "messages-content";
        const userP = document.createElement("p");
        userP.innerHTML = str;

        userBox.appendChild(userTime);
        userBox.appendChild(userBoxContent);
        userBoxContent.appendChild(userP);
        messages.appendChild(userBox);
      }

      function createBotMsg(str){
        const botBox = document.createElement("div");
        botBox.className = "messages-bot messages-box";
        const botBoxContent = document.createElement("div");
        botBoxContent.className = "messages-content";
        const botImg = document.createElement("img");
        botImg.src = "./img-head.png";
        botImg.alt = "bot";
        const botP = document.createElement("p");
        botP.innerHTML = `<strong>Bot：</strong>這是自動回覆：「${str}」`;

        const botTime = document.createElement("span");
        botTime.textContent = formatTime();

        botBox.appendChild(botImg);
        botBox.appendChild(botBoxContent);
        botBoxContent.appendChild(botP);
        botBox.appendChild(botTime);
        messages.appendChild(botBox);
      }

      function formatTime() {
        const now = new Date();
        const h = now.getHours().toString().padStart(2, '0');
        const m = now.getMinutes().toString().padStart(2, '0');
        return `${h}:${m}`;
      }
      
      function sendMessage() {
        const input = document.getElementById("userInput");
        const messages = document.getElementById("messages");
        const msg = input.value.trim();
        if (!msg) return;

        // 使用者訊息盒子
        // const userBox = document.createElement("div");
        // userBox.className = "messages-user messages-box";
        // const userTime = document.createElement("span");
        // userTime.textContent = formatTime();
        // const userBoxContent = document.createElement("div");
        // userBoxContent.className = "messages-content";
        // const userP = document.createElement("p");
        // userP.innerHTML = msg;

        // userBox.appendChild(userTime);
        // userBox.appendChild(userBoxContent);
        // userBoxContent.appendChild(userP);
        // messages.appendChild(userBox);
        createUserMsg(msg)

        // Bot 回覆訊息盒子
        // const botBox = document.createElement("div");
        // botBox.className = "messages-bot messages-box";
        // const botBoxContent = document.createElement("div");
        // botBoxContent.className = "messages-content";
        // const botImg = document.createElement("img");
        // botImg.src = "./img-head.png";
        // botImg.alt = "bot";
        // const botP = document.createElement("p");
        // botP.innerHTML = `<strong>Bot：</strong>這是自動回覆：「${msg}」`;

        // const botTime = document.createElement("span");
        // botTime.textContent = formatTime();

        // botBox.appendChild(botImg);
        // botBox.appendChild(botBoxContent);
        // botBoxContent.appendChild(botP);
        // botBox.appendChild(botTime);
        // messages.appendChild(botBox);
        createBotMsg(msg)

        input.value = "";
        messages.scrollTop = messages.scrollHeight;
      }

      window.showText = function(str){
        createUserMsg(str)
      }

      document.getElementById("userInput").addEventListener("keydown", (e) => {
        if (e.key === "Enter") sendMessage();
      });

      document.querySelector('.close-btn').addEventListener('click', () => {
        // 通知父視窗隱藏 iframe
        window.parent.postMessage('closeChatIframe', '*');
      });
  </script>
</body>
</html>
