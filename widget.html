<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Widget</title>

    <style>
      body {
        padding: 0;
        margin: 0;
      }
      .chat-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: linear-gradient(90deg, #bf51dc 0%, #5e55fa 100%);
        padding: 9px 20px;
      }
      .title-head {
        display: flex;
        align-items: center;
        margin: 0;
      }
      .title-wrap {
        text-align: left;
      }
      .title-head img {
        width: 40px;
        margin-right: 12px;
      }
      .title-head p {
        font-size: 14px;
        margin: 0;
        font-weight: 700;
        color: white;
      }
      .title-head span {
        font-size: 12px;
        font-weight: 400;
        color: white;
      }
      .green-dot {
        display: inline-block;
        width: 8px;
        height: 8px;
        border-radius: 50%;
        margin-right: 4px;
        background-color: #43ee7d;
      }
      .close-btn {
        display: inline-block;
        width: 24px;
        height: 24px;
      }
      .close-btn img {
        width: 100%;
      }
      .chatbox {
        width: 100%;
        max-width: 100%;
        height: 100vh;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
      }
      .messages {
        flex: 1;
        overflow-y: auto;
        background: #fff;
        padding: 1.5rem 1rem;
        border-radius: 8px;
      }
      .input-area {
        display: flex;
        align-items: center;
        gap: 6px;
        padding: 8px 16px;
        box-shadow: 0px -4px 16px 0px #00000014;
      }
      .input-area input {
        flex: 1;
        padding: 0.5rem;
        border: none;
        font-size: 13px;
        border-radius: 16px;
        background-color: #f4f4f4;
      }
      .send-btn {
        width: 24px;
        height: 24px;
        background: url("./img-send.png") center no-repeat;
        background-size: contain;
      }
      .send-btn.disabled {
        pointer-events: none;
        opacity: 0.6;
        cursor: not-allowed;
      }
      .messages-box {
        display: flex;
        align-items: flex-end;
        margin-bottom: 20px;
      }
      .messages-content {
        padding: 8px 12px;
        max-width: 70%;
      }
      .messages-box p {
        margin: 0;
        text-align: left;
        font-size: 13px;
        font-weight: 400;
        color: #444444;
      }
      .messages-box span {
        padding: 0 5px;
        color: #888888;
        font-size: 10px;
      }
      .messages-box button {
        width: 100%;
        margin-top: 10px;
        padding: 4px;
        border: none;
        border-radius: 4px;
        background-color: #fff;
        cursor: pointer;
      }
      .messages-box textarea {
        display: block;
        width: 100%;
        font-size: 13px;
        margin-top: 10px;
        padding: 4px;
        border: none;
        border-radius: 4px;
        background-color: #fff;
        box-sizing: border-box;
      }
      .messages-bot img {
        display: inline-block;
        width: 24px;
        height: 24px;
        margin-right: 5px;
      }
      .messages-bot .messages-content {
        background-color: #f1f1f1;
        border-radius: 16px 16px 16px 0;
      }
      .messages-user {
        justify-content: end;
      }
      .messages-user .messages-content {
        border-radius: 16px 16px 0 16px;
        background-color: rgba(150, 144, 249, 0.2);
      }
      .spinner {
        text-align: center;
        height: 18px;
      }

      .spinner > div {
        width: 8px;
        height: 8px;
        background-color: #444;

        border-radius: 100%;
        display: inline-block;
        -webkit-animation: sk-bouncedelay 1.4s infinite ease-in-out both;
        animation: sk-bouncedelay 1.4s infinite ease-in-out both;
      }

      .spinner .bounce1 {
        -webkit-animation-delay: -0.32s;
        animation-delay: -0.32s;
      }

      .spinner .bounce2 {
        -webkit-animation-delay: -0.16s;
        animation-delay: -0.16s;
      }

      @-webkit-keyframes sk-bouncedelay {
        0%,
        80%,
        100% {
          -webkit-transform: scale(0);
        }
        40% {
          -webkit-transform: scale(1);
        }
      }

      @keyframes sk-bouncedelay {
        0%,
        80%,
        100% {
          -webkit-transform: scale(0);
          transform: scale(0);
        }
        40% {
          -webkit-transform: scale(1);
          transform: scale(1);
        }
      }
    </style>
  </head>
  <body>
    <div class="chatbox">
      <div class="chat-header">
        <h2 class="title-head">
          <img src="./img-bot.png" alt="" />
          <div class="title-wrap">
            <p>AICOM 平台智能幫手</p>
            <p><span class="green-dot"></span><span>在線上</span></p>
          </div>
        </h2>
        <a href="javascript:;" class="close-btn">
          <img src="./img-close.png" alt="" />
        </a>
      </div>

      <div class="messages" id="messages">
        <div class="messages-bot messages-box">
          <img src="./img-head.png" alt="" />
          <div class="messages-content">
            <p>嗨，您好，我是 Poco，有什麼我可以幫上忙的地方嗎？</p>
          </div>
          <span>7:20</span>
        </div>
        <div class="messages-user messages-box">
          <span>7:20</span>
          <div class="messages-content">
            <p>嗨，您好，我是 Poco，有什麼我可以幫上忙的地方嗎？</p>
          </div>
        </div>
        <div class="messages-bot messages-box">
          <img src="./img-head.png" alt="" />
          <div class="messages-content">
            <div class="spinner">
              <div class="bounce1"></div>
              <div class="bounce2"></div>
              <div class="bounce3"></div>
            </div>
          </div>
          <span>7:20</span>
        </div>
        <div class="messages-bot messages-box">
          <img src="./img-head.png" alt="" />
          <div class="messages-content">
            <p>請問這次的對話是否有解決您的問題呢？</p>
            <button onclick="showText('是')">是</button>
            <button onclick="showText('否')">否</button>
            <textarea
              type="text"
              placeholder="更多意見回饋"
              rows="4"
            ></textarea>
          </div>
          <span>7:20</span>
        </div>
      </div>
      <div class="input-area">
        <input id="userInput" type="text" placeholder="輸入訊息..." />
        <a href="javascript:;" class="send-btn"></a>
      </div>
    </div>

      const satisfactionHTML = `<p>請問這次的對話是否有解決您的問題呢？</p>
        <button onclick="showText('是')">是</button>
        <button onclick="showText('否')">否</button>
        <textarea type="text" placeholder="更多意見回饋" rows="4"></textarea>`;

      const defaultCallSatisfactionStr = "暫時沒問題";

      let connecting = false;
      let isComposing = false;

      const userInput = document.getElementById("userInput");
      const sendBtn = document.querySelector(".send-btn");

      function init() {
        // messages.innerHTML = '';
        createBotMsg("嗨，您好，我是 Poco，有什麼我可以幫上忙的地方嗎？");
      }
      init();

      function linkify(text) {
        const urlRegex =
          /(https?:\/\/[^\s\u3002\uff0c\u3001\uFF1F\uFF01\uFF1B\uFF1A\u300C\u300D\u300E\u300F\u201C\u201D\u300A\u300B\u3010\u3011\uFF08\uFF09]+)/g;
        return text.replace(urlRegex, (url) => {
          return `<a href="${url}" target="_blank" rel="noopener noreferrer">${url}</a>`;
        });
      }

      function formatTime() {
        const now = new Date();
        const h = now.getHours().toString().padStart(2, "0");
        const m = now.getMinutes().toString().padStart(2, "0");
        return `${h}:${m}`;
      }

      function switchToObject(str) {
        const cleanedStr = str.trim();
        const [key, ...rest] = cleanedStr.split(":");
        const value = rest.join(":").trim();
        const result = { [key.trim()]: value };
        return result;
      }

      function createBotLoading() {
        const botBox = document.createElement("div");
        botBox.className = "messages-bot messages-box loading-box";

        const botBoxContent = document.createElement("div");
        botBoxContent.className = "messages-content";
        const botImg = document.createElement("img");
        botImg.src = "./img-head.png";

        const loading = document.createElement("div");
        loading.className = "spinner";
        loading.innerHTML = `
          <div class="bounce1"></div>
          <div class="bounce2"></div>
          <div class="bounce3"></div>
        `;

        botBox.appendChild(botImg);
        botBox.appendChild(botBoxContent);
        botBoxContent.appendChild(loading);
        messages.appendChild(botBox);

        return botBox;
      }

      function createUserMsg(str) {
        const userBox = document.createElement("div");
        userBox.className = "messages-user messages-box";
        const userTime = document.createElement("span");
        userTime.textContent = formatTime();
        const userBoxContent = document.createElement("div");
        userBoxContent.className = "messages-content";
        const userP = document.createElement("p");
        userP.innerHTML = str;

        userBox.appendChild(userTime);
        userBox.appendChild(userBoxContent);
        userBoxContent.appendChild(userP);
        messages.appendChild(userBox);
        messages.scrollTop = messages.scrollHeight;
      }

      function createBotMsg(str) {
        const botBox = document.createElement("div");
        botBox.className = "messages-bot messages-box";
        const botBoxContent = document.createElement("div");
        botBoxContent.className = "messages-content";
        const botImg = document.createElement("img");
        botImg.src = botBaseImg;

        const botP = document.createElement("p");
        if (str === defaultCallSatisfactionStr) {
          botBoxContent.innerHTML = satisfactionHTML;
        } else {
          botP.innerHTML = linkify(str);
        }

        const botTime = document.createElement("span");
        botTime.textContent = formatTime();

        botBox.appendChild(botImg);
        botBox.appendChild(botBoxContent);
        botBoxContent.appendChild(botP);
        botBox.appendChild(botTime);
        messages.appendChild(botBox);
        messages.scrollTop = messages.scrollHeight;
      }

      function getMessageAndSend() {
        const msg = userInput.value.trim();
        if (!msg) return;

        userInput.value = ""; // 同步清空
        sendMessage(msg); // 把訊息傳進去
      }

      const token =
        "eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJ0b2tlbl90eXBlIjoiYWNjZXNzIiwiZXhwIjoxNzQ4MzQwMzc1LCJpYXQiOjE3NDgzMTE1NzUsImp0aSI6IjFiNTcwMWZmNDZkZDQyOTc5MDVhNTVhM2I2ZWYwM2U1IiwidXNlcl9pZCI6M30.2uaTeDGIz_mn71IondBAursvTdULbbSogpDtrqzggPs";

      async function sendMessage(msg) {
        const messages = document.getElementById("messages");
        if (!msg) return;
        createUserMsg(msg);
        const loadingEl = createBotLoading();

        if (msg === defaultCallSatisfactionStr) {
          loadingEl.remove();
          createBotMsg(satisfactionHTML);
          return;
        }

        if (!connecting) {
          connecting = true;
          sendBtn.classList.add("disabled");
          try {
            const response = await fetch(
              "https://dev-backend.aicom.cloud/api/chatbot/",
              {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                  Authorization: `Bearer ${token.replace(/^"|"$/g, "")}`,
                },
                body: JSON.stringify({ question: msg }),
              }
            );
            const raw = await response.text();
            const replyText = switchToObject(raw);
            console.log(replyText);
            loadingEl.remove();
            createBotMsg(replyText.data);
            connecting = false;
            sendBtn.classList.remove("disabled");
          } catch (error) {
            if (loadingEl) loadingEl.remove();
            createBotMsg(error.messages);
            connecting = false;
            sendBtn.classList.remove("disabled");
          }
        }
      }

      function showText(str) {
        createUserMsg(str);
        setTimeout(() => {
          if (str === "是") {
            createBotMsg(
              "沒問題，很高興能幫上忙，如果有疑問，歡迎隨時在這輸入關鍵字與我聯繫！"
            );
            return;
          }
          createBotMsg("好的，感謝您的回饋。");
        }, 600);
      }

      sendBtn.addEventListener("click", () => {
        getMessageAndSend();
      });
      // 判斷是否正在輸入中文（選字階段）
      userInput.addEventListener("compositionstart", () => {
        isComposing = true;
      });

      userInput.addEventListener("compositionend", () => {
        isComposing = false;
      });

      document.getElementById("userInput").addEventListener("keydown", (e) => {
        if (e.key === "Enter" && !isComposing) {
          e.preventDefault(); // 阻止換行
          getMessageAndSend();
        }
      });

      document.querySelector(".close-btn").addEventListener("click", () => {
        // 通知父視窗隱藏 iframe
        window.parent.postMessage("closeChatIframe", "*");
      });
    </script>
  </body>
</html>
